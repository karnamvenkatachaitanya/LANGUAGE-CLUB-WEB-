<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Video</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />
  <button class="login-button" onclick="alert('Login button clicked!')">Login</button>
  <div class="video-container">
    <video id="bgVideo" autoplay muted>
      <source src="video1.mp4" type="video/mp4" />
      <source src="video2.mp4" type="video/mp4" />
      <source src="video3.mp4" type="video/mp4" />
      <source src="video4.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="content">
    <img src="clublogo.png" alt="clublogo" class="clublogo" />
  </div>
  <div class="container">
    <div class="grid">
      <!-- Row 1: Centered button -->
      <a href="#home" class="parallelogram home"><span>HOME</span></a>
      <!-- Row 2: Two buttons on left and right -->
      <a href="#more" class="parallelogram more"><span>MORE</span></a>
      <a href="#about" class="parallelogram about"><span>ABOUT</span></a>
      <!-- Row 3: Two buttons on left and right -->
      <a href="#events" class="parallelogram events"><span>EVENTS</span></a>
      <a href="#panel" class="parallelogram panel"><span>PANEL</span></a>
      <!-- Row 4: Centered button -->
      <a href="#execom" class="parallelogram execom"><span>EXECOM</span></a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
