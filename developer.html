<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execom Members | Language Club</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="developer.css">
</head>
<body class="animated-gradient text-white min-vh-100 d-flex flex-column">
    <div class="container py-5 flex-grow-1">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold mb-3 animate__animated animate__fadeInDown">
                Club Execom Members
            </h1>
            <h2 class="h3 text-uppercase animate__animated animate__fadeIn animate__delay-1s">
                <span class="badge bg-dark bg-opacity-50">2022 Batch</span>
            </h2>
        </div>
        
        <!-- Profile Carousel -->
        <div class="carousel-container">
            <div class="carousel-track auto-scroll">
                <!-- Profiles will be inserted here by JavaScript (duplicated for seamless loop) -->
            </div>
        </div>
        
        <!-- Profile Info Display -->
        <div class="profile-info-card" id="profileInfo">
            <!-- Info will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="developer.js"></script>
</body>
</html>
